services:
  devcontainer:
    container_name: devcontainer
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../DEV:/workspace
      - ~/.aws:/home/vscode/.aws:ro
      - db_data:/var/lib/postgresql/data:ro
      - terraform_bin:/bin/terraform
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - SHELL=/bin/bash
    working_dir: /workspace
    user: vscode
    entrypoint: ["/bin/bash", "-c", "while true; do sleep 1000; done"]
    networks:
      - dev-net

  database:
    container_name: postgresql
    image: bitnami/postgresql:17 # pulling local image
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - dev-net
    depends_on:
      - devcontainer

  terraform:
    container_name: terraform
    image: hashicorp/terraform:1.11 # pulling local image
    volumes:
      - ./terraform:/workspace
      - terraform_bin:/bin/terraform
    working_dir: /workspace
    entrypoint: ["sh", "-c", "while true; do sleep 1000; done"]
    networks:
      - dev-net
    depends_on:
      - devcontainer

volumes:
  db_data:
  terraform_bin:

networks:
  dev-net:
    driver: bridge
